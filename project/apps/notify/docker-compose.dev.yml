version: '3.9'
services:
  project.notify.fakesmtp:
    image: gessnerfl/fake-smtp-server
    container_name: "project.notify.fakesmtp"
    hostname: "fakesmtp"
    ports:
      - "8025:8025"
      - "1083:8080"
  project.notify.rabbitmq:
    image: rabbitmq:3.11-management
    container_name: project.notify.rabbitmq
    ports:
      - '1088:15672'
      - '5672:5672'
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: test
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  project.notify.mongo:
    image: mongo
    container_name: project.notify.mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test
      MONGO_INITDB_DATABASE: project-notify
    ports:
      - 27020:27017
    volumes:
      - project.notify.mongo:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/project-notify --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  project.notify.mongo.ui:
    image: mongo-express
    restart: always
    container_name: project.notify.mongo.ui
    ports:
      - 8083:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: test
      ME_CONFIG_MONGODB_URL: mongodb://admin:test@project.notify.mongo:27017/

volumes:
  project.notify.mongo:
